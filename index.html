<!DOCTYPE html>
<html lang="en">
<head>

     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!--Font awesome-->
     <script src="https://kit.fontawesome.com/7b36db9d89.js" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task...</label>
                                </div>
                                <input type="submit" value="Add Task" class="waves-effect waves-teal btn pink lighten-3">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Task Title</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Search for Task</label>
                        </div>
                        <ul class="collection">
                            
                        </ul>

                        <a href="#" class="clear-tasks btn black waves-effect waves-light">Clear All</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Our java script file : app.js file-->
    <script src="app.js"></script>
</body>
</html>
